{% if page.layout != 'home' %}
  <script type="application/ld+json">
    {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [    {% assign crumbs = page.url | split: '/' %}{% assign crumbs_total = crumbs | size | minus: 1 %}{% assign crumbs_position = 1 %}
    {% for crumb in crumbs offset: 1 %}  {
        "@type": "ListItem",
        "position": {{crumbs_position}}{% assign crumbs_position = crumbs_position | plus: 1 %},
        "item": {
        "@id": "{{site.url}}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}",
        "name": "{{ crumb }}" }
      } {% if forloop.index != crumbs_total %},{% endif %}
    {% endfor %}]}
  </script>
{% endif %}
